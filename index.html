<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./teclado/teclado.css">
</head>

<body>
  <header>
    <h1>Jogo da Forca</h1>
  </header>
  <main>
    <div id="forca" class="geral">
      <img id="imgForca" src="img/Forca00.png" width="200" height="253"
        alt="Desenho de uma forca onde vai se desenhando o enforcado conforme os erros cometidos no jogo">
    </div>
    <div id="palavraSecreta"></div>
    <div id="letras-jogadas" class="geral">
      <span id="spLetrasJogadas"></span>
    </div>
    <div id="teclado"></div>
    <div class="geral">
      <button id="btnNovaPalavra" class="btnNovaPalavra" disabled>Novo Jogo</button>
    </div>
  </main>
  <footer class="rodape">
    <div class="placar">
      <div>
        Jogos:
        <span id="jogos"></span>
        ・
      </div>
      <div>Viórias:
        <span id="vitorias"></span>
        ・
      </div>
      <div>Derrotas:
        <span id="derrotas"></span>
      </div>
    </div>
    <ul id="rodape" class="instrucoes">
      <li id="instrucoes-novo-jogo">Pressione ESC para uma nova palavra;</li>
      <li id="instrucoes-teclado">Utilize o teclado virtual ou pressione a letra no seu teclado.</li>
    </ul>
  </footer>
  <script type="module" src="./script.js"></script>
</body>

</html>
