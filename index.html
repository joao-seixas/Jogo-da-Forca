<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./teclado/teclado.css">
</head>

<body onload="inicializaJogo();">
  <header>
    <h1>Jogo da Forca</h1>
  </header>
  <main>
    <table class="placar">
      <tbody>
        <tr>
          <td class="align-left">Jogos: </td>
          <td class="align-left" id="jogos"></td>
        </tr>
        <tr>
          <td class="align-left">Vi√≥rias: </td>
          <td class="align-left" id="vitorias"></td>
        </tr>
        <tr>
          <td class="align-left">Derrotas: </td>
          <td class="align-left" id="derrotas"></td>
        </tr>
      </tbody>
    </table>
    <div id="forca" class="geral">
      <img id="imgForca" src="img/Forca00.png" width="200" height="253"
        alt="Desenho de uma forca onde vai se desenhando o enforcado conforme os erros cometidos no jogo">
      <span id="spPalavraSecreta"></span>
    </div>
    <div id="letras-jogadas" class="geral">
      <span id="spLetrasJogadas"></span>
    </div>
    <div id="teclado"></div>
    <div class="geral">
      <button id="btnNovaPalavra" class="btnNovaPalavra" disabled>Novo Jogo</button>
    </div>
  </main>
  <footer>
    <ul class="instrucoes">
      <li id="instrucoes-novo-jogo">Pressione ESC para uma nova palavra;</li>
      <li id="instrucoes-teclado">Utilize o teclado virtual ou pressione a letra no seu teclado.</li>
    </ul>
    <audio id="audio-acerto" class="audios">
      <source src="audios/acerto.wav" type="audio/wav">
    </audio>
    <audio id="audio-erro" class="audios">
      <source src="audios/erro.wav" type="audio/wav">
    </audio>
  </footer>
  <script src="./Jogo.js"></script>
  <script src="./cookies.js"></script>
  <script src="./palavras.js"></script>
  <script src="./teclado/teclado.js"></script>
  <script src="./script.js"></script>
</body>

</html>
